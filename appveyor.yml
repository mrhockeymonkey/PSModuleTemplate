
#Version Format - Major & Minor are specified in the psd1 so we just need the build number
version: x.y.{build}

#We dont want to use MSBuild
build: off

#Kick off the CI/CD pipeline
before_test: 
  - echo "started"
  - ps: install-module invokebuild
  - echo "installed"
  - ps: import-module invokebuild
  - echo "imported"
test_script:
  - ps: Invoke-Build -BuildNumber $Env:APPVEYOR_BUILD_NUMBER